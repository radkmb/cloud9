<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>おすすめレストラン</title>
        <link rel="stylesheet" href="practice_selector.css" type="text/css" />
    </head>
    
    <body>
        <h1>私のおすすめレストラン</h1>
        <p>私が今までに利用したレストランの中からおすすめのお店を紹介します。</p>
        
        <div class="restaurant">
            <h2>おすすめのレストラン一覧</h2>
            <ul>
                <span class="red"><li><span class="marker">レストランA</span></li></span>
                <li><span class="marker">レストランB</span></li>
                <li>レストランC</li>
                <li>レストランD</li>
                <span class="red"><li>レストランE</li><span>
            </ul>
            
            <p class="explain">
                <span class="marker">ピンク</span>の背景色のレストランは女性に特におすすめです。<br>
                <span class="red">赤</span>の文字色はファミリー向けのお店です。
            </p>
        </div>
        
        <div class="menu">
            <h2>各レストランのおすすめ料理</h2>
            <dl>
                <dt>レストランA</dt>
                <dd>フレンチトースト</dd>
                <dt>レストランB</dt>
                <dd>パンケーキ</dd>
                <dt>レストランC</dt>
                <dd>シーザーサラダ</dd>
                <dt>レストランD</dt>
                <dd>ハンバーグ</dd>
                <dt>レストランE</dt>
                <dd>ミートスパゲッティ</dd>
            </dl>
            
            <p class="explain">
                <span class="star">★</span>は雑誌で紹介されたお料理です。
            </p>
        </div>
    </body>
</html>
